        <h1>merge sort</h1>
        <p id="values-to-sort"></p>
        <p id="sorted-values"></p>

    <script>

        // O(n) where n = r - p + 1
        // p <= q < r
        // A[p..q] and A[q+1..r]
        function merge(A, p, q, r) {
            n1 = q - p + 1;
            n2 = r - q;
            var L = new Array(n1);
            var R = new Array(n2);

            for (var i = 0; i < n1; i++) {
                L[i] = A[p + i];
            }
            for (var i = 0; i < n2; i++) {
                R[i] = A[q + i + 1];
            }

            var i = 0;
            var j = 0;
            for (var a = p; a <= r; a++) {
                if (j >= n2) {
                    A[a] = L[i];
                    i += 1;
                } else if (i >= n1) {
                    A[a] = R[j];
                    j += 1;
                } else if (L[i] <= R[j]) {
                    A[a] = L[i];
                    i += 1;
                } else {
                    A[a] = R[j];
                    j += 1;
                }
            }

            return A;
        };
        

        var sss = [5, 8, 10, 1, 7, 9];
        var res = merge(sss, 0, 2, 5);

        function mergeSort(A, p, r) {
            if (p < r) {
                var q = Math.floor((p + r) / 2);
                mergeSort(A, p, q);
                mergeSort(A, q + 1, r);
                merge(A, p, q, r);
            }
        };

        
        var valuesToSort = [38, 27, 43, 3, 9, 82, 10];
		document.getElementById("values-to-sort").innerHTML = JSON.stringify(valuesToSort);

		var toSort = valuesToSort.slice();
		mergeSort(toSort, 0, toSort.length - 1);

		document.getElementById("sorted-values").innerHTML = JSON.stringify(toSort);

    </script>
